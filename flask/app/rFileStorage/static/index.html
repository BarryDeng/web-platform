<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>rFileStorage</title>
	<link href="//unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Rajdhani:600" rel="stylesheet">
	<style>
		body{padding-top: 20px; font-family: 'Rajdhani', sans-serif;}
	</style>
</head>
<body>

<div class="container" id="app">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="table-responsive">
			<table class="table table-hover table-striped table-bordered">
				<thead>
					<tr>
						<th width="70%">
							Filename
						</th>
						<th>
							Size
						</th>
						<th>
							Last modified
						</th>
					</tr>
				</thead>
				<tbody>
					<template v-for="i in filelist">
						<tr>
							<td><a href="#" v-on:click.prevent="downloadFile(i.fname, i.token)" :token="i.token">{{ i.fname }}</a></td>
							<td>{{ readableSize(i.size) }}</td>
							<td>{{ readableTimeago(i.mtime) }}</td>
						</tr>
					</template>
				</tbody>
			</table>
			</div>
		</div>
	</div>
</div>

<script src="//unpkg.com/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="//unpkg.com/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="//unpkg.com/vue@2.2.6/dist/vue.min.js"></script>
<script src="//unpkg.com/vue-resource@1.3.0/dist/vue-resource.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
