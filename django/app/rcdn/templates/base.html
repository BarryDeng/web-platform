<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - RCDN</title>
    {% load staticfiles %}
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse"
                    aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">RCDN</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if user.username %}
                    <li {% if nbar == "dashboard" %}class="active"{% endif %}><a href="{% url "dashboard" %}"><i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user" aria-hidden="true"></i> {{ user.username }}</a>
                        <ul class="dropdown-menu">

                            <li>
                                <a href="{% url "gopro" %}"><i class="fa fa-unlock" aria-hidden="true"></i> Upgrade to Pro!</a>
                            </li>
                            <li>
                                <a href="mailto:support@rcdn.network.nonexist"><i class="fa fa-envelope" aria-hidden="true"></i> Support (Email)</a>
                            </li>
                            <li class="divider">
                            </li>
                            <li>
                                <a href="{% url "signout" %}"><i class="fa fa-sign-out" aria-hidden="true"></i> Sign out</a>
                            </li>
                        </ul>
                    </li>
                {% else %}
                    <li {% if nbar == "signin" %}class="active"{% endif %}><a href="{% url "signin" %}">Sign In</a></li>
                    <li {% if nbar == "signup" %}class="active"{% endif %}><a href="{% url "signup" %}">Create Account</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block body %}
    {% endblock %}
</div>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
